<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/signup.css">
    <title>Sign up Page</title>

</head>
<body>
    <div class="container">
        <!-- Left Section with Video -->
        <div class="left-section">
            <video autoplay muted loop class="video-bg">
                <source src="images crypto/tradingview.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <div class="caption">
                <h1><b>Look first /
                    <br>
                     Then leap.</b></h1>
            </div>
        
        </div>


        <!-- Right Section with Form -->
        <div class="right-section">
            <img src="Images/Logo.png" alt="TradingView Logo" height="100px"  >
            <div class="container d-flex justify-content-center align-items-center vh-100">
                <form class="bg-light p-4 rounded shadow signup-form">
                    <h2 class="text-center mb-4">Sign Up</h2>
                    <p class="text-center mb-4">Let's get started with your 30 days free trial</p>
                    
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First name</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="birthDate" class="form-label">Birth date</label>
                        <input type="date" class="form-control" id="birthDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Phone number</label>
                        <input type="tel" class="form-control" id="phoneNumber" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="mb-4">
                        <label for="confirmPassword" class="form-label">Confirm password</label>
                        <input type="password" class="form-control" id="confirmPassword" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3">Sign Up</button>
                    <div class="text-center">
                        <a href="#" class="text-decoration-none">Already have an account? Log In</a>
                    </div>
                    <div class="text-center mt-3">
                        <p>or</p>
                        <button type="button" class="btn btn-light border w-100"><img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google Icon"> Sign up with Google</button>
                    </div>
                    
                    <p class="text-center mt-3 small">
                        By signing up to create an account I accept Company's <a href="#" class="text-decoration-none">Terms of Use</a> and <a href="#" class="text-decoration-none">Privacy Policy</a>.
                    </p>
                </form>
            </div>
                
              
</body>
</html>
