<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="style/signup.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row no-gutters">
            <!-- Left Section: Video -->
            <div class="col-lg-6 d-none d-lg-block d-flex justify-content-center align-item-end">
                <video autoplay muted loop class="video-bg">
                    <source src="images crypto/tradingview.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="overlay-text ">
                    <h1 class="text-dark display-4 fw-bolder">Look first / <br> Then leap.</h1>
                    <p>Alex Honnold<br>TV Athlete</p>
                </div>
            </div>
            
            <!-- Right Section: Form -->
            <div class="col-lg-6 col-md-12 form-section">
                <div class="login-form">
                    <h2>Sign in with email</h2>
                    <form>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email or Username" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <a href="#" class="forgot-password">I forgot password or can't sign in</a>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" id="rememberMe">
                            <label for="rememberMe">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-dark btn-block">Sign in</button>
                    </form>
                    <p class="sign-up-text">Do not have an account? <a href="#">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
