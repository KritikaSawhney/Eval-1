<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Tags</title>
</head>

<body>

    <!-- 1. bold text -->
    <h1><b>This is a bold text</b></h1>
    <br>

    <!-- 2. strong text -->
    <h1><strong>This is a strong text</strong></h1>
    <br>

    <!-- 3. italic text -->
    <h1><i>This is a italic text</i></h1>
    <br>

    <!-- 4. emphasized text -->
    <h1><em>This is a emphasized text</em></h1>
    <br>

    <!-- 5. marked text -->
    <h1><mark>This is a marked text</mark></h1>
    <br>

    <!-- 6. small text -->
    <h1><small>This is a small text</small></h1>
    <br>

    <!-- 7. deleted text -->
    <h1><del>This is a deleted text</del></h1>
    <br>

    <!-- 8. inserted text -->
    <h1><ins>This is a inserted text</ins></h1>
    <br>

    <!-- 9. subscript text -->
    <h1>H<sub>2</sub>O</h1>
    <br>

    <!-- 10. superscript text -->
    <h1>(a + b )<sup>2</sup></h1>
    <br>

</body>

</html>
