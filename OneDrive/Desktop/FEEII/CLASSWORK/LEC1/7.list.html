<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>

<body>

    <!-- 1. Unordered List: A list with bullet points and no structural order -->
    <h1>States Visited In India So far:</h1>
    <ul>
        <li>Punjab</li>
        <li>Uttarakhand</li>
        <li>M.P
            <ul>
                <li>Khajuraho</li>
                <li>Gwalior</li>
                <li>Orchha</li>
            </ul>
        </li>
        <li>J&K</li>
        <li>odisha</li>
    </ul>

    <!-- Ordered list: create a list of items in a specific order-->
    <ol>
        <li>J&K</li>
        <li>odisha</li>
    </ol>

    <ol type="A">
        <li>J&K</li>
        <li>odisha</li>
    </ol>

    <ol type="a">
        <li>J&K</li>
        <li>odisha</li>
    </ol>

    <ol type="I">
        <li>J&K</li>
        <li>odisha.</li>
    </ol>

</body>

</html>
