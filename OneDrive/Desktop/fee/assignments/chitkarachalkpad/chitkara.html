<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chalkpad Pro</title>
    <link rel="shortcut icon" href="Images/Chitkara_favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="redline"></div>
    <div class="container">
        <div class="main">
            
        </div>
        <div class="icon"><img src="top_right_icon.png" alt="No image"></div>
        <div class="form">
            <form action="">
                <div class="image">
                    <img src="logo.png" alt="Chitkara Logo">
                </div>
                <div class="username_label">
                    <label for="username">Username</label>
                </div>
                <div class="username_input">
                    <input type="text" id="username">
                </div>
                <div class="password_label">
                    <label for="password">Password</label>
                </div>
                <div class="password_input">
                    <input type="password" name="password" id="password">
                </div>
                <div class="session_label">
                    <label for="session">Session</label>
                </div>
                <div class="session_select">
                    <select name="session" id="session">
                        <option value="Jul-Dec_2022">Jul-Dec 2022</option>
                        <option value="Jan-Jun_2023">Jan-Jun 2023</option>
                        <option value="Jul-Dec_2023">Jul-Dec 2023</option>
                        <option value="Jan-Jun_2024">Jan-Jun 2024</option>
                        <option value="Jul-Dec_2024" selected>Jul-Dec 2024</option>
                        <option value="2025-26">2025-26</option>
                        <option value="2026-27">2026-27</option>
                        <option value="2027-28">2027-28</option>
                        <option value="2028-29">2028-29</option>
                    </select>
                </div>
                <div class="remember_pass">
                    <input type="checkbox" name="remember_pass" id="remember_pass">
                    <label for="remember_pass">Remember Password</label>
                </div>
                <div class="submit">
                    <input type="image" src="BUTTON.png" width="210px">
                </div>
                <div class="forgot_pass">
                    <a href="#">Forgot your password? Click here</a>
                </div>
                <div class="privacy_policy">
                    <a href="#">Privacy Policy</a>
                </div>
                <div class="app_logos">
                    <div class="apple">
                        <img src="apple_store_icon.png" alt="Apple Logo">
                    </div>
                    <div class="playstore">
                        <img src="gplaystore_icon.png" alt="Google Playstore">
                    </div>
                </div>
                <p class="mobile_app_code"><strong>Mobile App Code: 800002</strong></p>
                <div class="codebrigade">
                    <div class="powered"><p>Powered by</p></div>
                    <div class="codebrigade_logo">
                        <img src="code-brigade-logo-small.png" alt="codebrigade" width="100">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
