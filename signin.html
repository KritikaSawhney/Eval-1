<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="style/signin.css">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Left section with video -->
        <div class="col-md-6 p-0 video-section">
            <video autoplay muted loop class="video-bg">
                <source src="images crypto/tradingview.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="container d-flex align-items-center justify-content-center vh-100">
            <div class="form-container">
                <h2 class="text-center">Sign in with email</h2>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email or Username</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email or username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" placeholder="Enter your password">
                            <span class="input-group-text">
                                <i class="bi bi-eye"></i>
                            </span>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <a href="#">I forgot password or can't sign in</a>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-dark w-100">Sign in</button>
                </form>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
